<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto mt-8">
      <!-- scarch section
         -->
      <section class="mb-5">
        <input
          id="scarch-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleScarch()" class="btn btn-accent uppercase">
          Scarch
        </button>
      </section>

      <!-- card -->
      <div class="text-center my-52 hidden" id="spinner">
        <span class="loading loading-infinity loading-lg"></span>
      </div>
      <div
        id="phone-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- here the cart will be shown -->
      </div>

      <!-- show all button
     -->
      <section id="show-all-container" class="hidden">
        <button onclick="handleShowAll()" class="btn btn-accent uppercase">
          Show all
        </button>
      </section>

      <!-- modal box for details -->


      <!-- Open the modal using ID.showModal() method -->

      <dialog id="showDetails" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
          <div id="show-details-container">

          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>



    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
  </body>
</html>
